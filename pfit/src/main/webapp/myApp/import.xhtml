<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        template="/WEB-INF/templates/homeTemplate.xhtml"
>
    <ui:param name="title" value="Import Transactions" />
    <ui:define name="header">
        <ui:include src="/WEB-INF/includes/myAppHeader.xhtml" />
    </ui:define>
    <ui:define name="main">
        <h3>Import</h3>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{cImport.uploadedFile}" />

            <h:commandButton value="Upload" action="#{cImport.upload()}" />
        </h:form>
    </ui:define>
</ui:composition>
