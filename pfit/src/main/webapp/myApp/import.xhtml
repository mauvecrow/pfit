<ui:composition
        xmlns:h="jakarta.faces.html"

        template="/WEB-INF/templates/homeTemplate.xhtml"
>

    <ui:define name="header">
        <h:link value="Home" outcome="#{cLogin.returnHome()}"/>

        <h:link value="Logout" outcome="#{cLogin.logout()}"/>

    </ui:define>
</ui:composition>
