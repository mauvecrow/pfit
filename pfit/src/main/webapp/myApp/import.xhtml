<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        template="/WEB-INF/templates/homeTemplate.xhtml"
>
    <ui:param name="title" value="Import Transactions" />
    <ui:define name="header">
        <h:form>
            <h:commandButton value="Home" action="transactions?faces-redirect=true"/>
            <br />
            <h:commandButton value="Logout" action="#{cLogin.logout()}"/>
        </h:form>
    </ui:define>
    <ui:define name="main">
        <h3>Import</h3>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{cImport.uploadedFile}" />
        </h:form>
    </ui:define>
</ui:composition>
